<!DOCTYPE html>
<html lang="en">

<head>
  <title>狗！</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="jumbotron text-center">
    <h1>选择一只狗</h1>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <!-- 大狗图 -->
        <img
          src="https://s3.amazonaws.com/cdn-origin-etr.akc.org/wp-content/uploads/2017/11/12234558/Chinook-On-White-03.jpg"
          width="300" style="cursor: pointer;" onclick="dogWalk()" />
      </div>

      <div class="col-sm-6">
        <!-- 小狗图 -->
        <img src="https://cdn.aarp.net/content/dam/aarp/money/scams_fraud/2019/12/1140-puppy-sad.jpg" width="300"
          style="cursor: pointer;" onclick="puppyWalk()" />
      </div>
    </div>

    <div>
      狗的路线
      <canvas id="cvs" width="500" height="200"></canvas>
    </div>

  </div>

  <script>
    dogWalk = () => {
      const canvas = document.getElementById('cvs');
      // get context
      const context = canvas.getContext('2d');
      context.clearRect(0, 0, canvas.width, canvas.height);

      // Reset the current path
      context.beginPath();
      context.moveTo(0, 100);
      context.lineTo(500, 100);
      context.lineWidth = 10;
      context.strokeStyle = 'red';
      context.lineCap = 'butt';
      context.stroke();

      context.beginPath();
      context.moveTo(0, 0);
      context.lineTo(500, 0);
      context.strokeStyle = 'black';
      context.lineWidth = 1;
      context.stroke();

      context.beginPath();
      context.moveTo(0, 200);
      context.lineTo(500, 200);
      context.strokeStyle = 'black';
      context.lineWidth = 1;
      context.stroke();

      context.font = "30px Arial";
      context.fillText("稳", 10, 50);
    }

    puppyWalk = () => {
      const canvas = document.getElementById('cvs');
      // get context
      const context = canvas.getContext('2d');
      context.clearRect(0, 0, canvas.width, canvas.height);

      // Reset the current path
      context.beginPath();
      // Staring point (10,45)
      context.moveTo(0, 200);
      // End point (180,47)
      context.lineTo(500, 0);
      // Make the line visible
      context.lineWidth = 5;
      context.strokeStyle = 'green';
      context.lineCap = 'butt';
      context.stroke();

      context.beginPath();
      context.moveTo(0, 0);
      context.lineTo(500, 0);
      context.strokeStyle = 'black';
      context.lineWidth = 1;
      context.stroke();

      context.beginPath();
      context.moveTo(0, 200);
      context.lineTo(500, 200);
      context.strokeStyle = 'black';
      context.lineWidth = 1;
      context.stroke();

      context.font = "30px Arial";
      context.fillText("歪", 10, 50);
    }

      // 页面加载时运行
      // window.onload = dogWalk();
  </script>

</body>

</html>
