<html>

<head>
  <title>Duncan's Just-In-Time Donuts</title>
  <script>
    function updateOrder() {
      const donutsPrice = 1.0;

      var cakeDonutsCountNumber = document.getElementById("cakedonuts").value;
      var glazedDonutsCountNumber = document.getElementById("glazeddonuts").value;

      // Q1: 用 parseInt 转换为 Text
      var total = (cakeDonutsCountNumber + glazedDonutsCountNumber) * donutsPrice;

      // Q2: 不能让用户输入负数
      // if (用户输入负数) { alert('不能输入负数'); }

      document.getElementById("total").innerText = total;
    }

  </script>

</head>

<body>
  <div id="frame">

    <form name="orderform" action="donuts.php" method="POST">

      <div class="field">
        cake donuts: <input type="number" step="5" id="cakedonuts" name="cakedonuts" value=""
          onchange="updateOrder()" />
      </div>

      <div class="field">
        graze donuts: <input type="number" step="10" id="glazeddonuts" name="glazeddonuts" value=""
          onchange="updateOrder()" />
      </div>

      <div id="total"></div>

    </form>
  </div>
</body>


</html>
